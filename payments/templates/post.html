{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Payments</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container mt-4">
  <h1>Post Payments</h1>
  <form method="post" id="form" class="needs-validation" novalidate>
    <div class="form-group">
      <div>
        <label for="service">Service</label>
        <select name="transporte" id="service">
          {% for opcion in paymentsx %}
          <option>{{ opcion.service }}</option>
          {% endfor %}
        </select>
        <!-- <textarea class="form-control" id="service" rows="1" required></textarea> -->
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide a valid value.
        </div>
      </div>
      <div>
        <label for="amount" class="mt-2">Amount</label>
        <input id="amount" type="number" name="ticketNum" value="0" required/>
        <!-- <textarea class="form-control" id="amount" rows="3" required></textarea> -->
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide a valid value.
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <div>
        <label for="user_id">user_id</label>
        <select class="form-control" id="user_id">
          {% for user_id in userx %}
          <option>{{user_id.id}}</option>
          {% endfor %}
        </select>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide a valid value.
        </div>
      </div>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">logo</label>
    </div>
    <div>
      <label for="start">Expiration date:</label>
      <input type="date" id="start" name="trip-start" value="2024-07-22" min="2014-01-01" max="2018-12-31">
    </div>
    <div class="mt-2">
      <button type="submit" onclick="submit" class="btn btn-primary">AÃ±adir</button>
      <a href="{% url 'base' %}" class="btn btn-danger">Cancelar</a>
    </div>
  </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
<!-- <script src="./js/post.js"></script> -->
<script src="{% static './js/post.js' %}"></script>
</body>
</html>
